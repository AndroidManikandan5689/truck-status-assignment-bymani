<div class="app-header">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

</div>

<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <div style="height: 100px;">

    </div>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column"
            fxLayoutAlign="center stretch">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email ID" type="email" maxlength="50" formControlName="username" email="true"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <mat-error *ngIf="submitted && f.username.errors && f.username.errors.required">Email is required
                    </mat-error>
                    <mat-error *ngIf="submitted && f.username.errors && f.username.errors?.email">Invalid email id
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" maxlength="50" formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required">Password is required
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" class="btn-block" [disabled]="loading">Login</button>
        </form>

        <mat-card-footer>
            <mat-error *ngIf="error">{{error}}</mat-error>
        </mat-card-footer>
    </mat-card>

</div>
